    import:
      - classpath:/memic-private/application.yml
  profiles:
    active: dev
jwt:
  expiration: 3600
  key: memicmemic11memicmemicmemicmemicmem!cmemicmemicmemic
---

spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  h2:
    console:
      enabled: true

